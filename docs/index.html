<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The 4th dimension</title>
        <script src="./libs/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <style>
            html,
            body {
                display: block;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background-color: #f0f0f0;
            }

            #loadingOverlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(128, 128, 128, 0.6); /* 半透明灰色背景 */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 900;
                color: white;
                font-size: 24px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row sep"></div>
            <div class="row">
                <div class="row" id="board-container">
                    <canvas id="board"></canvas>
                </div>
                <div class="panel">
                    <div class="row">
                        <span class="label grow panel-tag">Coord</span>
                    </div>
                    <div class="row panel-group">
                        <div class="row">
                            <span class="label inline">Shape:</span>
                            <select
                                class="inline grow"
                                id="coord-shapes"
                                value="Cube"
                            ></select>
                        </div>
                        <div class="row">
                            <span class="label inline">Axes:</span>
                            <select
                                class="inline grow"
                                id="coord-axes"
                                value="4"
                            >
                                <option>2</option>
                                <option>3</option>
                                <option selected>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                        <div class="row">
                            <span class="label inline">Ang:</span>
                            <select
                                class="inline grow"
                                id="coord-max-ang"
                                value="Average"
                            >
                                <option>PI/4</option>
                                <option selected>PI/2</option>
                                <option>Auto</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <span class="label grow panel-tag">Board</span>
                    </div>
                    <div class="row panel-group">
                        <div class="row">
                            <span class="label inline">Scale:</span>
                            <input
                                class="inline grow"
                                type="range"
                                id="board-scale"
                                min="10"
                                max="100"
                                value="27"
                            />
                        </div>
                        <div class="row">
                            <span class="label inline">Move X:</span>
                            <input
                                class="inline grow"
                                type="range"
                                id="board-move-x"
                                min="-100"
                                max="100"
                                value="0"
                            />
                        </div>
                        <div class="row">
                            <span class="label inline">Move Y:</span>
                            <input
                                class="inline grow"
                                type="range"
                                id="board-move-y"
                                min="-100"
                                max="100"
                                value="0"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <span class="label grow panel-tag">Rotation</span>
                    </div>
                    <div class="row panel-group">
                        <div class="row">
                            <span class="label inline">Plane:</span>
                            <select
                                class="inline grow"
                                id="input-rotate-plane"
                                value="xy"
                            >
                                <option selected>xy</option>
                            </select>
                        </div>
                        <div class="row center">
                            <button id="btn-rotate-forward">Forward</button>
                            <button id="btn-rotate-backward">Backward</button>
                            <button id="btn-rotate-stop">Stop</button>
                            <button id="btn-rotate-reset">Reset</button>
                        </div>
                        <div class="row center">
                            <button id="btn-step-forward">Step Forward</button>
                            <button id="btn-step-backward">
                                Step Backward
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row sep"></div>
        </div>
        <div id="loadingOverlay">Loading...</div>
        <script type="module" src="./js/main.js"></script>
        <script>
            setTimeout(() => {
                const overlay = document.getElementById("loadingOverlay")
                if (!overlay.hidden) {
                    overlay.textContent = "Network error! Press F5 to refresh."
                }
            }, 10000)
        </script>
    </body>
</html>
