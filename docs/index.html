<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The 4th dimension</title>
        <link rel="stylesheet" href="css/style.css" />
        <style>
            html,
            body {
                display: block;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background-color: #f0f0f0;
            }

            #loadingOverlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(128, 128, 128, 0.6); /* 半透明灰色背景 */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 900;
                color: white;
                font-size: 24px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row sep"></div>
            <div class="row">
                <div class="row" id="board-container">
                    <canvas id="board"></canvas>
                </div>
                <div class="panel">
                    <div class="row">
                        <span class="label grow panel-tag">坐标系</span>
                    </div>
                    <div class="row panel-group">
                        <div class="row">
                            <span class="label inline">几何体</span>
                            <select
                                class="inline grow"
                                id="coord-shapes"
                                value="Cube"
                            ></select>
                        </div>
                        <div class="row">
                            <span class="label inline">坐标轴</span>
                            <select
                                class="inline grow"
                                id="coord-axes-num"
                                value="4"
                            >
                                <option>2</option>
                                <option selected>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                        <div class="row">
                            <span class="label inline">坐标种类</span>
                            <select
                                class="inline grow"
                                id="coord-type"
                            ></select>
                        </div>
                    </div>
                    <div class="row">
                        <span class="label grow panel-tag">旋转几何体</span>
                    </div>
                    <div class="row panel-group">
                        <div class="row">
                            <span class="label inline">轴平面</span>
                            <select
                                class="inline grow"
                                id="input-rotate-plane"
                                value="xy"
                            >
                                <option selected>xy</option>
                            </select>
                        </div>
                        <div class="row center">
                            <button id="btn-step-forward">步进</button>
                            <button id="btn-step-backward">步退</button>
                            <button id="btn-rotate-reset">重置</button>
                        </div>
                        <div class="row center">
                            <button id="btn-rotate-forward">前进</button>
                            <button id="btn-rotate-backward">后退</button>
                            <button id="btn-rotate-stop">停止</button>
                        </div>
                    </div>
                    <div class="row">
                        <span class="label grow panel-tag">旋转坐标系</span>
                    </div>
                    <div class="row panel-group">
                        <div class="row">
                            <span class="label inline">轴平面</span>
                            <select
                                class="inline grow"
                                id="input-axes-rotate-plane"
                                value="xy"
                            >
                                <option selected>xy</option>
                            </select>
                        </div>
                        <div class="row center">
                            <button id="btn-axes-step-forward">步进</button>
                            <button id="btn-axes-step-backward">步退</button>
                            <button id="btn-axes-rotate-reset">重置</button>
                        </div>
                    </div>
                    <div class="row">
                        <span class="label grow panel-tag">画板</span>
                    </div>
                    <div class="row panel-group">
                        <div class="row">
                            <span class="label inline">缩放</span>
                            <input
                                class="inline grow"
                                type="range"
                                id="board-scale"
                                min="10"
                                max="100"
                                value="35"
                            />
                        </div>
                        <div class="row">
                            <span class="label inline">X 偏移</span>
                            <input
                                class="inline grow"
                                type="range"
                                id="board-move-x"
                                min="-100"
                                max="100"
                                value="0"
                            />
                        </div>
                        <div class="row">
                            <span class="label inline">Y 偏移</span>
                            <input
                                class="inline grow"
                                type="range"
                                id="board-move-y"
                                min="-100"
                                max="100"
                                value="0"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row sep"></div>
        </div>
        <div id="loadingOverlay">Loading...</div>
        <script>
            setTimeout(() => {
                const overlay = document.getElementById("loadingOverlay")
                if (!overlay.hidden) {
                    overlay.textContent = "Network error! Press F5 to refresh."
                }
            }, 10000)
        </script>
        <script src="./libs/jquery.min.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
